<% include header %>

<main role="main" id="main-content" class="cd-container">
  <div class="cd-layout-content">
    <div class="[ flow ]">
      <h1 class="cd-page-title page-header__heading">Error</h1>
      <% if (typeof alert !== 'undefined') { %>
        <% include alert.html %>
      <% } else { %>
        <p>There was an internal server error.</p>
      <% } %>
    </div>
  </div>
</main>

<% include footer %>
