<style><% include ../assets/css/cd-alert.css %></style>

<% if (typeof alert !== 'undefined' && alert.type && alert.message) { %>
  <div class="cd-alert cd-alert--inline cd-alert--<%= alert.type %> [ flow ]" role="alert">
    <div class="cd-alert__inner">
      <%- alert.message %>
    </div>
  </div>
<% } %>
