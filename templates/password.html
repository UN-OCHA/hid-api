<% include header %>

<div class="container api-page">
  <div class="row">
    <div class="col-sm-6 offset-sm-3 col-lg-4 offset-lg-4">
      <div class="page-header">
        <h1 class="page-header__heading">Reset Password</h1>
        <p class="form-field">If you forget the password for your Humanitarian ID account, you can request a new password by entering your email address here and clicking on 'Reset Password'.</p>
      </div>

			<form name="reset" action="/password" method="POST">
			  <div class="form-field" >
			    <label for="email">Email</label>
			    <input type="email" name="email" id="email" placeholder="Your email address" required>
			  </div>
			  <input type="hidden" name="crumb" value="<%= crumb %>" />
			  <input type="hidden" name="app_reset_url" value="<%= requestUrl %>" />
			  <button type="submit" class="btn-primary">Reset Password</button>
			</form>
		</div>
	</div>
</div>

<% include footer %>
