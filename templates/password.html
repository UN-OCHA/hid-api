<% include header %>
<h1>Reset Password</h1>
<p>If you forget the password for your Humanitarian ID account, you can request a new password by entering your email address here and clicking on 'Reset Password'.</p>
<form name="reset" action="/password" method="POST">
  <div class="form-group" >
    <label for="email">Email</label>
    <input type="email" name="email" class="form-control" id="email" placeholder="Your email address" required>
  </div>
  <input type="hidden" name="crumb" value="<%= crumb %>" />
  <input type="hidden" name="app_reset_url" value="<%= requestUrl %>" />
  <button type="submit" class="btn btn-primary">Reset Password</button>
</form>
<% include footer %>
