<% include header %>
<div class="container api-page">
  <div class="row">
    <div class="col-sm-10 offset-sm-1 col-md-8 offset-md-2 col-lg-6 offset-lg-3">
      <div class="page-header">
        <h1 class="page-header__heading" translate><%= user.name %>'s Settings</h1>

        <p translate><strong>Email address:</strong> <%= user.email %></p>

        <p translate><strong>Verified:</strong>
          <% if (user.email_verified) { %>
          <span translate>Yes</span>
          <%} else { %>
          <span translate>No</span>
          <% } %>
        </p>
      </div>
    </div>
  </div>
</div>
<% include footer %>
