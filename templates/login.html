  <div class="container alert__inner">

    </svg>
    <p>Humanitarian ID version 2.0 is live! To log in, please reset your password once.</p>
  </div>
</div>
<div class="container api-page">
  <div class="row">
    <div class="col-sm-6 offset-sm-3 col-lg-4 offset-lg-4">
      <div class="page-header">
        <h1 class="page-header__heading">Log in</h1>
      </div>

      <% if (alert) { %>
        <div class="alert alert--inline alert--<%= alert.type %>" role="alert">
          <div class="alert__inner">
            <%= alert.message %>
          </div>  
        </div>
      <% } %>

      <form method="post" action="/login">
        <div class="form-field">
          <label for="email" translate>Email</label>
          <input type="email" name="email" id="email" placeholder="Your email address" required>
        </div>
        <div class="form-field">
          <label for="password"><span translate>Password</span></label>
          <input type="password" name="password" id="password" placeholder="Your password" required>
        </div>
        <input type="hidden" name="redirect" value="<%= query.redirect %>" />
        <input type="hidden" name="client_id" value="<%= query.client_id %>" />
        <input type="hidden" name="redirect_uri" value="<%= query.redirect_uri %>" />
        <input type="hidden" name="response_type" value="<%= query.response_type %>" />
        <input type="hidden" name="scope" value="<%= query.scope %>" />
        <input type="hidden" name="crumb" value="<%= crumb %>" />

        <div class="row form-field">
          <div class="col-xs-6">
            <a href="/register?redirect=<%= query.redirect %>&client_id=<%= query.client_id %>&redirect_uri=<%= query.redirect_uri %>&response_type=<%= query.response_type %>&scope=<%= query.scope %>" class="btn-secondary btn-block">Register</a>
          </div>
          <div class="col-xs-6">
            <button type="submit" class="btn-primary btn-block">
              Login
            </button>
          </div>
        </div>
      </form>
      <p><a href="/password?redirect=<%= query.redirect %>&client_id=<%= query.client_id %>&redirect_uri=<%= query.redirect_uri %>&response_type=<%= query.response_type %>&scope=<%= query.scope %>" translate>Forgot your password?</a></p>
    </div>
  </div>
</div>
<% include footer %>
