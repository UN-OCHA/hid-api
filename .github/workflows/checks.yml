name: Run tests

on: [push]

jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Cache node modules
        uses: actions/cache@v2
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-modules-${{ hashFiles('**/yarn.lock') }}

      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: '14.x'

      - name: Get deps
        run: |
          sudo apt-get update
          sudo apt-get install -y cracklib-runtime python3-dev libcrack2-dev
          npm install

      - name: Run tests
        run: |
          npm run lint

notifications:
  email: ops@humanitarianresponse.info
  flowdock:
    secure: ""
    on_success: always
